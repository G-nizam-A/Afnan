<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #pdf-container {
            display: block;
            width: 100%;
            height: 100vh; /* Set an initial height or adjust as needed */
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Container to display the PDF -->
    <div id="pdf-container">
        <iframe id="pdf-viewer" src="Aisha Muhammad Ibrahim Profile.pdf#toolbar=0"></iframe> <!-- Replace with your actual PDF file path -->
    </div>

</body>
</html>
